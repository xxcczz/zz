<!DOCTYPE html>





<html>






<body>






<p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>





<button onclick="函数()">点击这里</button>





<p id="demo"></p>





<script>






function 函数()





{






var 数组成员;





var 字符串="";





var 数组={fname:"Bill",lname:"Gates",age:56}; 





for (数组成员 in 数组)





{






字符串=字符串 + 数组[数组成员];




}





document.getElementById("demo").innerHTML=字符串;




}




</script>




</body>




</html>
