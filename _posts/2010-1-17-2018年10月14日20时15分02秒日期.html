<html>







<body>







<p>点击下面的按钮，会显示出基于今日日期的消息：</p>






<button onclick="myFunction()">点击这里</button>






<p id="demo"></p>






<script>







function myFunction()






{







var 字符串;






var 数字=new Date().getDay();






switch (数字)






{







case 6:







字符串="今天是星期六";






break;





case 0:







字符串="今天是星期日";






break;





default:







字符串="星期一到星期五";




}






document.getElementById("demo").innerHTML=字符串;





}





</script>





</body>





</html>
